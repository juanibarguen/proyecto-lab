<div class="container-products">
    <div class="product" *ngFor="let product of products">
      <div>
        <p>{{ product.id }}</p>
        <p>{{ product.nombre }}</p>
        <p>{{ product.descripcion }}</p>
        <button (click)="addToCart(product.id)">Agregar</button>
      </div>
    </div>
</div>
